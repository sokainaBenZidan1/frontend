
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'taxeLotissement.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'taxeLotissement.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'taxeLotissement.dateDePresentation' | translate}}</label>
                        <p-calendar id="1" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'taxeLotissement.dateDePresentation' | translate}}"  [ngModel]="item.dateDePresentation" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'taxeLotissement.surface' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="2" [disabled]="true" placeholder="{{'taxeLotissement.surface' | translate}}" [ngModel]="item.surface"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'taxeLotissement.montantDeBase' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'taxeLotissement.montantDeBase' | translate}}" [ngModel]="item.montantDeBase"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'taxeLotissement.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'taxeLotissement.ref' | translate}}" autofocus  id="4" [ngModel]="item.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'taxeLotissement.redevable' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'taxeLotissement.redevable' | translate}}" autofocus  id="5" [ngModel]="item.redevable?.cin">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
