
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'employeSalaireHistory.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'employeSalaireHistory.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'employeSalaireHistory.moisdepart' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="1" [disabled]="true" placeholder="{{'employeSalaireHistory.moisdepart' | translate}}" [ngModel]="item.moisdepart"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'employeSalaireHistory.moisFin' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="2" [disabled]="true" placeholder="{{'employeSalaireHistory.moisFin' | translate}}" [ngModel]="item.moisFin"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'employeSalaireHistory.anneeDepart' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'employeSalaireHistory.anneeDepart' | translate}}" [ngModel]="item.anneeDepart"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'employeSalaireHistory.anneeFin' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="4" [disabled]="true" placeholder="{{'employeSalaireHistory.anneeFin' | translate}}" [ngModel]="item.anneeFin"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'employeSalaireHistory.salaireBrute' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="5" [disabled]="true" placeholder="{{'employeSalaireHistory.salaireBrute' | translate}}" [ngModel]="item.salaireBrute"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'employeSalaireHistory.societe' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employeSalaireHistory.societe' | translate}}" autofocus  id="6" [ngModel]="item.societe?.ice">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'employeSalaireHistory.employe' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employeSalaireHistory.employe' | translate}}" autofocus  id="7" [ngModel]="item.employe?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'employeSalaireHistory.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'employeSalaireHistory.ref' | translate}}" autofocus  id="8" [ngModel]="item.ref">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
