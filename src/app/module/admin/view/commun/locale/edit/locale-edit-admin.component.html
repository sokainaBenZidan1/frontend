    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'locale.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'locale.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'locale.ref' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'locale.ref' | translate}}" id="1" [(ngModel)]="item.ref"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'locale.libelle' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'locale.libelle' | translate}}" id="2" [(ngModel)]="item.libelle"
                                                    />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'locale.adresse' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'locale.adresse' | translate}}" id="3" [(ngModel)]="item.adresse"
                                                    />
                                            
                                        </div>



                                    <div class="field col-11 md:col-6">
                                        <label for="4">{{'locale.redevable' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="redevables" [(ngModel)]="item.redevable" id="4" [filter]="true" filterMatchMode="contains"
                                                     [showClear]="true" optionLabel="cin" placeholder="{{'locale.redevable' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
